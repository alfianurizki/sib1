<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Document</title>
</head>
<body style="background-color: #008375;">
  <center>
    <div class="container" style="margin-top: 20px; max-width: 600px;">
        <div class="card">
            <form>
                <img class="mb-4" src="/assets/img/logo.jpeg" alt="" style="max-width: 200px; max-height: 200px;">
                <div class="card" style="background-color: #31B4A6; max-width: 400px;">
                    <h4>Masukkan Username dan Password<br>(Menggunakan NIM & Password)</h4>
                </div>

                <div class="form-floating m-5">
                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">Email address</label>
                </div>
                <div class="form-floating m-5">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Password</label>
                </div>

                <div class="checkbox mt-3">
                    <label>
                        <input type="checkbox" value="remember-me"> Tampilkan Password
                    </label>
                </div>
                <button class="w-20 btn btn-lg btn-secondary mt-4 mb-3" type="submit">
                    <a href="index.html" style="text-decoration: none; color: black;">Login</a>
                </button>
            </form>
        </div>
    </div>
</center>

</body>
</html>
